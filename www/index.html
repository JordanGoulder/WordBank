<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Bank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="storage.js"></script>
    <script src="wordbank.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1>Word Bank</h1>
    <hr>
    <h2>Your Words</h2>
    <p id="chosen-words"></p>
    <button id="another">Thank you, sir, may I have another?</button>
    <h2>Word List</h2>
    <div id='list-display-controls'>
        <button id="edit-words">Edit Word List</button>
        <ul id="word-list">
        </ul>
    </div>
    <div id='list-edit-controls' class="hidden">
        <p><textarea id="word-list-edit" rows="10"></textarea></p>
        <button id="save-words">Save</button>
        <button id="default-words">Default Words</button>
        <button id="cancel-edit-words">Cancel</button>
    </div>
</body>
</html>
